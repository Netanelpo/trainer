<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Trainer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="app">

    <!-- LEFT SIDEBAR -->
    <div class="word-panel">
        <h3>Words</h3>
        <ul>
            <!-- Filled by app.js -->
        </ul>
    </div>

    <!-- RIGHT SIDE -->
    <div class="main-panel">

        <!-- INPUT -->
        <div class="input-box">
            <textarea placeholder="Paste or type words to learn..."></textarea>
            <button class="send-btn">Send</button>
        </div>

        <!-- OUTPUT -->
        <div class="output-box">
            <h3>Response</h3>
            <div class="output-text">
                <!-- Filled by app.js -->
            </div>
        </div>

    </div>

</div>

<script src="app.js"></script>

</body>
</html>
