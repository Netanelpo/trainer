<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Word Trainer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="app">

    <!-- Word list -->
    <div class="word-panel">
        <h3>Words</h3>
        <ul></ul>
    </div>

    <!-- Main interaction -->
    <div class="main-panel">

        <!-- Input -->
        <div class="input-box">
            <textarea placeholder="Paste or type the words you want to learn..."></textarea>
            <button class="send-btn">Send</button>
        </div>

        <!-- Output -->
        <div class="output-box">
            <div class="output-text">Write the words you want to learn.</div>
            <div class="loading-indicator" hidden>Analyzing your input</div>        </div>
    </div>

</div>

<script src="app.js"></script>

</body>
</html>
