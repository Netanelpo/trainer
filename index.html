<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Start Page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <textarea
            id="userInput"
            placeholder="הדבק כאן רשימת מילים באנגלית שתרצה ללמוד."
    ></textarea>

    <button onclick="start()">לשלוח</button>

    <div id="error" class="error" hidden></div>

    <div class="lists">
        <!-- OLD WORDS COLUMN -->
        <div class="list-column">
            <h3>מילים קודמות</h3>
            <ul id="oldWords"></ul>
            <button onclick="trainOld()">תרגול מילים קודמות</button>
        </div>

        <!-- NEW WORDS COLUMN -->
        <div class="list-column">
            <h3>מילים חדשות</h3>
            <ul id="newWords"></ul>
            <button onclick="trainNew()">תרגול מילים חדשות</button>
        </div>
    </div>
</div>

<!-- JS -->
<script src="app.js"></script>

</body>
</html>
